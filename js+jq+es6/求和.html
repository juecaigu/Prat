<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求和</title>
    <style>
        body{
            text-align:center;
            font:12px/1.5 arial;
        }
        input{
            width: 50px;
            border:1px solid #ccc;
            background-color:#f0f0f0;
            padding:3px;
        }
        strong{
            padding:0 10px;
        }
        button{
            margin:0 15px;
        }
    </style>
</head>
<body>
    <input type="text"><strong>+</strong><input type="text"><strong>=</strong><span>?</span><button>求和</button>
    <script>
        var oBtn=document.getElementsByTagName("button")[0];
        var oSpn=document.getElementsByTagName("span")[0];
        var oInt=document.getElementsByTagName("input");
        for(var i=0;i<oInt.length;i++){
            oInt[i].onkeyup=function(){
                this.value=this.value.replace(/[^\d]/,"");
            };
        oBtn.onclick=function(){
            (oInt[0].value==""||oInt[1].value=="")?
                alert("输入不能为空"):
                oSpn.innerHTML=parseInt(oInt[0].value)+parseInt(oInt[1].value);
        };
        }
    </script>
</body>
</html>
