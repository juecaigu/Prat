        },false)
        function bufferMove(elem,tarObj){
            var step = 0;
            var current = 0;
            var arr = 0;
            elem.timer = setInterval(function(){
                //可以通过对象的方式传入多个属性值
                for( var arr in tarObj){
                    current = parseInt(getComputedStyle(elem,null)[arr]);
                    target = parseInt(tarObj[arr]);
                    step = Math.ceil((target - current)/7);
                    if (step == 0){
                        elem.style[arr] = target + "px";
                        clearInterval(elem.timer);
                    }else {
                        elem.style[arr] = current + step +"px";
                    }
                }
            },30)
        }
    </script>
